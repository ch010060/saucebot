bad_api_key: That doesn't look like a valid API key! You can find the API key for your account by [clicking here](https://saucenao.com/user.php?page=search-api).
rejected_api_key: The API key you have registered is no longer valid / was rejected by SauceNAO. Please reconfigure your servers API key by [clicking here](https://saucenao.com/user.php?page=search-api).
